<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Resgate</title>
  </head>
  <body>
    <header>
      <h1 class="title">RESGATE</h1>
    </header>
    <div id="container">
      <div id="bg-game">
        <div id="start-game" onclick="start()">
          <h1>RESGATE</h1>
          <p>
            Utilize a tecla W para movimentar o helicóptero para cima, a tecla S
            para movimentar o helicóptero para baixo e a tecla D para atirar.
          </p>
          <button type="button">Clique aqui para iniciar</button>
        </div>
      </div>
    </div>
    <!-- Sons do jogo !-->
    <audio src="sound/som.mp3" preload="auto" id="somDisparo"></audio>
    <audio src="sound//explosao.mp3" preload="auto" id="somExplosao"></audio>
    <audio src="sound//musica_fundo.mp3" preload="auto" id="musica"></audio>
    <audio src="sound//gameover.mp3" preload="auto" id="somGameover"></audio>
    <audio src="sound//perdido.mp3" preload="auto" id="somPerdido"></audio>
    <audio src="sound//resgate.mp3" preload="auto" id="somResgate"></audio>

    <script src="./js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-collision.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
