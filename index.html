<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Resgate</title>
  </head>
  <body>
    <div id="container">
      <div id="bg-game">
        <div id="start-game" onclick="start()">
          <h1>Resgate</h1>
          <p>
            Utilize a tecla W para movimentar o helicóptero para cima, a tecla S
            para movimentar o helicóptero para baixo e a tecla D para atirar.
          </p>
          <button type="button">Clique aqui para iniciar</button>
        </div>
      </div>
    </div>

    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
